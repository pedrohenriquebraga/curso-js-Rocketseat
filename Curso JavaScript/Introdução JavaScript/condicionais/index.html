<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        function retornaSexo(sexo) {
            switch (sexo) {
                case 'M':
                    return 'Masculino'
                case 'F':
                    return 'Feminino'
                default:
                    return 'Outro'
            }
        }

        var resultado = retornaSexo('F')
        console.log(resultado)
    </script>
</body>
</html>
